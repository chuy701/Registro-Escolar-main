<body>
  <div class="container">
    <h1 class="Titulo">Registro de Estudiantes</h1>
    <div class="row justify-content-center align-items-center">
      <form action="#" class="border form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="ap">Apellidos</label>
          <input type="text" name="ap" id="ap" class="form-control">
        </div>
        <div class="form-group">
          <label for="mat">Matricula</label>
          <input type="number" name="mat" id="mat" class="form-control">
        </div>
        <div class="form-group">
          <label for="carr">Carrera</label>
          <select name="carr" id="carr" class="form-control">
            <option value="" disabled selected>Seleccione una Carrera</option>
            <option value="Ing. Computación">Ing. Computacion</option>
            <option value="Ing. Civil">Ing. Civil</option>
            <option value="Lic. Psicología">Lic. Psicologia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" name="correo" id="correo" class="form-control">
        </div>
        <div class="form-group">
          <label for="cel">Telefono</label>
          <input type="number" name="cel" id="cel" class="form-control">
        </div>
        <div class="form-group">
          <label for="est">Estado Academico</label>
          <select name="est" id="est" class="form-control">
            <option value="" disabled selected>Seleccione un Estado Academico</option>
            <option value="Activo">Activo</option>
            <option value="Suspendido">Suspendido</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="inser">Registrar</button>
        <button type="button" class="btn btn-secondary" id="consu">Mostrar</button>
      </form>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover" style="text-align: center;">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Telefono</th>
          <th>Estado Academico</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody id="tbEstudiantes">
      </tbody>
    </table>
  </div>
