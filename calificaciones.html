  <div class="container">
    <h1 class="Titulo">Subir Calificaciones</h1>
    <div class="row justify-content-center align-items-center">
      <form action="#" class="border form">
        <div class="form-group">
          <label for="cla_uni">Clave de Unidad de Aprendizaje</label>
          <select name="cla_uni" id="cla_uni" class="form-control">
            <option value="" disabled selected>Seleccione una Clave de Unidad de Aprendizaje</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mat_etu">Matricula de Estudiante</label>
          <input type="number" name="mat_etu" id="mat_etu" class="form-control">
        </div>
        <div class="form-group">
          <label for="catedratico">Catedrático</label>
          <select name="catedratico" id="catedratico" class="form-control">
            <option value="" disabled selected>Seleccione un Catedrático</option>
            <option value="CHUY">CHUY</option>
            <option value="RORE">RORE</option>
            <option value="VITORS">VITORS</option>
            <option value="MAMADO">MAMADO</option>
            <option value="CHECO">CHECO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="calificacion">Calificación</label>
          <select name="calificacion" id="calificacion" class="form-control">
            <option value="" disabled selected>Seleccione una Calificación</option>
            <option value="NC">NC</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ciclo">Ciclo Escolar (Mes Año - Mes Año)</label>
          <input type="text" name="ciclo" id="ciclo" class="form-control">
        </div>
        <button type="button" class="btn btn-primary" id="inser">Registrar</button>
        <button type="button" class="btn btn-secondary" id="consu">Mostrar</button>
      </form>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover" style="text-align: center;">
      <thead>
        <tr>
          <th>Clave de Unidad de Aprendizaje</th>
          <th>Matricula de Estudiante</th>
          <th>Calificación</th>
          <th>Ciclo Escolar</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody id="tbCalificaciones"></tbody>
    </table>
  </div>
